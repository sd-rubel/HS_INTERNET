<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS INTERNET | Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #cbd5e1; 
        }

        .premium-header {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 50%, #7e22ce 100%);
            box-shadow: 0 10px 30px -5px rgba(67, 56, 202, 0.4);
        }

        /* Compact Premium Card */
        .premium-card {
            background: #ffffff;
            border-top: 4px solid #6366f1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 1.25rem; /* Reduced from default p-6 */
        }

        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1);
            border-top-color: #a855f7;
        }

        .bg-icon-watermark {
            position: absolute;
            right: -8px;
            bottom: -8px;
            font-size: 4rem;
            opacity: 0.04;
            transform: rotate(-10deg);
            pointer-events: none;
        }

        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.2em 1.2em;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="fixed top-0 left-0 right-0 z-50 premium-header text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center border border-white/30">
                        <i class="fa-solid fa-tower-broadcast text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-extrabold tracking-tight">HS INTERNET</h1>
                        <p id="lastSyncDisplay" class="text-[8px] text-indigo-100 font-bold uppercase tracking-widest opacity-80 italic">Ready</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <select id="sortOrder" onchange="sortAndRender()" 
                            class="custom-select bg-white/10 border border-white/20 text-[10px] font-bold py-2 pl-3 pr-8 rounded-lg outline-none">
                        <option value="default" class="text-slate-900">DEFAULT</option>
                        <option value="name-asc" class="text-slate-900">NAME (A-Z)</option>
                        <option value="name-desc" class="text-slate-900">NAME (Z-A)</option>
                    </select>
                    <button onclick="refreshData(true)" class="bg-white/10 hover:bg-white/20 border border-white/20 p-2 rounded-lg transition-all active:scale-90">
                        <i id="syncIcon" class="fa-solid fa-arrows-rotate text-white text-xs"></i>
                    </button>
                </div>
            </div>

            <div class="pb-5">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-white/50 text-xs"></i>
                    <input type="text" id="searchInput" onkeyup="filterData()" 
                           placeholder="Search Billing ID, Name, or Mobile..." 
                           class="w-full pl-10 pr-4 py-2.5 bg-white/10 border border-white/20 rounded-xl outline-none text-sm text-white placeholder-white/40 focus:ring-1 focus:ring-white/40">
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 pt-44 pb-20">
        <div id="loader" class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-8 h-8 border-3 border-white/30 border-t-white rounded-full animate-spin"></div>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </div>
    </main>

    <div id="userModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white rounded-[2rem] w-full max-w-md shadow-2xl overflow-hidden">
            <div class="h-2 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600">
                            <i class="fa-solid fa-user-tie text-lg"></i>
                        </div>
                        <div>
                            <h2 id="modalName" class="text-xl font-bold text-slate-900">---</h2>
                            <p id="modalBillingID" class="text-indigo-600 font-bold text-xs tracking-widest mt-0.5"></p>
                        </div>
                    </div>
                    <button onclick="closeModal()" class="text-slate-300 hover:text-slate-900 transition-colors">
                        <i class="fa-solid fa-circle-xmark text-xl"></i>
                    </button>
                </div>
                
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between p-3.5 rounded-xl bg-slate-50 border border-slate-100">
                        <span class="text-slate-400 font-bold text-[10px] uppercase">User ID</span>
                        <p id="modalUserID" class="text-slate-800 font-bold"></p>
                    </div>
                    <div class="flex justify-between p-3.5 rounded-xl bg-slate-50 border border-slate-100">
                        <span class="text-slate-400 font-bold text-[10px] uppercase">Mobile</span>
                        <p id="modalMobile" class="text-slate-800 font-bold"></p>
                    </div>
                    <div class="flex justify-between p-3.5 rounded-xl bg-slate-50 border border-slate-100">
                        <span class="text-slate-400 font-bold text-[10px] uppercase">Plan</span>
                        <p id="modalPackage" class="text-indigo-600 font-bold"></p>
                    </div>
                </div>

                <a id="payBtn" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full bg-indigo-600 text-white font-bold py-4 rounded-xl mt-8 hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all text-sm">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    PROCEED TO PAYMENT
                </a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfGqXMYp2p-Mv1fdE1XhBK5p4AQTw4gH8xOqgECW3j0yRCGfgRw-GOHd0C1XFICtug3Q/exec";
        let userData = [];
        let filteredData = [];

        async function refreshData(forceSync = false) {
            const loader = document.getElementById('loader');
            const syncIcon = document.getElementById('syncIcon');
            const syncDisplay = document.getElementById('lastSyncDisplay');
            const cachedData = localStorage.getItem('hs_user_data');
            const lastSync = localStorage.getItem('hs_last_sync');

            if (cachedData && !forceSync) {
                userData = JSON.parse(cachedData);
                syncDisplay.innerText = "Synced: " + lastSync;
                sortAndRender();
                return;
            }

            syncIcon.classList.add('fa-spin');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                userData = data;
                const timestamp = new Date().toLocaleString([], { hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short' });
                localStorage.setItem('hs_user_data', JSON.stringify(data));
                localStorage.setItem('hs_last_sync', timestamp);
                syncDisplay.innerText = "Synced: " + timestamp;
                sortAndRender();
            } catch (err) {
                console.error(err);
                if(cachedData) sortAndRender();
            } finally {
                loader.classList.add('hidden');
                syncIcon.classList.remove('fa-spin');
            }
        }

        function sortAndRender() {
            const order = document.getElementById('sortOrder').value;
            let dataToSort = [...userData];
            if (order === 'name-asc') dataToSort.sort((a, b) => a.name.localeCompare(b.name));
            else if (order === 'name-desc') dataToSort.sort((a, b) => b.name.localeCompare(a.name));
            filteredData = dataToSort;
            renderGrid(filteredData);
        }

        function renderGrid(data) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = data.map((user, index) => `
                <div onclick="openModal(${index})" class="premium-card rounded-2xl cursor-pointer group shadow-sm">
                    <i class="fa-solid fa-wifi bg-icon-watermark text-indigo-500"></i>
                    
                    <div class="flex items-start justify-between">
                        <div class="flex items-start gap-2.5 overflow-hidden">
                            <i class="fa-solid fa-circle-user text-indigo-400 mt-0.5 text-lg"></i>
                            <div class="overflow-hidden">
                                <h3 class="text-sm font-bold text-slate-800 truncate group-hover:text-indigo-600 transition-colors">${user.name}</h3>
                                <p class="text-[9px] font-bold text-slate-400 tracking-wider uppercase flex items-center gap-1">
                                    <i class="fa-solid fa-barcode text-[8px]"></i> ${user.id_num}
                                </p>
                            </div>
                        </div>
                        <i class="fa-solid fa-chevron-right text-[10px] text-slate-300 group-hover:text-indigo-600 transition-colors mt-1"></i>
                    </div>
                    
                    <div class="mt-3 flex items-center justify-between">
                        <div class="flex items-center gap-2 text-slate-600">
                            <i class="fa-solid fa-phone text-[9px] text-slate-400"></i>
                            <span class="text-[12px] font-semibold">${user.mobile}</span>
                        </div>
                        <span class="px-2 py-0.5 bg-indigo-50 text-indigo-600 text-[9px] font-bold rounded-md uppercase border border-indigo-100">
                            ${user.pakage}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const results = userData.filter(u => 
                (u.name && u.name.toLowerCase().includes(q)) || 
                (u.mobile && u.mobile.includes(q)) ||
                (u.id_num && u.id_num.toLowerCase().includes(q))
            );
            filteredData = results;
            renderGrid(results);
        }

        function openModal(i) {
            const u = filteredData[i];
            document.getElementById('modalName').innerText = u.name;
            document.getElementById('modalBillingID').innerText = "BILLING ID: " + u.id_num;
            document.getElementById('modalUserID').innerText = u.user_id;
            document.getElementById('modalMobile').innerText = u.mobile;
            document.getElementById('modalPackage').innerText = u.pakage;
            document.getElementById('payBtn').href = `https://ispbill.com/pay.php?c=1021&q=${u.id_num}`;
            document.getElementById('userModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = () => refreshData(false);
    </script>
</body>
</html>
