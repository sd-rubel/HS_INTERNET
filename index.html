<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS INTERNET | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #cbd5e1; /* Deep slate-blue body for high contrast */
        }

        /* Premium Gradient - Not Black */
        .premium-header {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 50%, #7e22ce 100%);
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        }

        .premium-card {
            background: #ffffff;
            border: 1px solid rgba(255, 255, 255, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .bg-icon-watermark {
            position: absolute;
            right: -10px;
            bottom: -10px;
            font-size: 5rem;
            opacity: 0.05;
            transform: rotate(-10deg);
            pointer-events: none;
        }

        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="fixed top-0 left-0 right-0 z-50 premium-header text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                    <div class="w-11 h-11 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/30 shadow-inner">
                        <i class="fa-solid fa-tower-broadcast text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tight">HS INTERNET</h1>
                        <p id="lastSyncDisplay" class="text-[9px] text-indigo-100 font-bold uppercase tracking-widest opacity-80">Syncing...</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <select id="sortOrder" onchange="sortAndRender()" 
                            class="custom-select bg-white/10 border border-white/20 text-[11px] font-bold py-2 pl-3 pr-8 rounded-xl cursor-pointer focus:outline-none focus:bg-white/20 transition-all">
                        <option value="default" class="text-slate-900">DEFAULT</option>
                        <option value="name-asc" class="text-slate-900">NAME (A-Z)</option>
                        <option value="name-desc" class="text-slate-900">NAME (Z-A)</option>
                    </select>

                    <button onclick="refreshData(true)" class="bg-white/10 hover:bg-white/20 border border-white/20 p-2.5 rounded-xl transition-all active:scale-90">
                        <i id="syncIcon" class="fa-solid fa-arrows-rotate text-white"></i>
                    </button>
                </div>
            </div>

            <div class="pb-4">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-white/50"></i>
                    <input type="text" id="searchInput" onkeyup="filterData()" 
                           placeholder="Search Billing ID, Name, or Mobile..." 
                           class="w-full pl-11 pr-4 py-2.5 bg-white/10 border border-white/20 rounded-xl focus:ring-2 focus:ring-white/40 transition-all outline-none text-sm text-white placeholder-white/50">
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 pt-44 pb-20">
        <div id="loader" class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-10 h-10 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="userModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="relative bg-white rounded-[2.5rem] w-full max-w-md shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="modalName" class="text-2xl font-bold text-slate-900">---</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] font-black bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded text-uppercase">BILLING ID</span>
                            <p id="modalBillingID" class="text-indigo-600 font-bold text-sm tracking-widest"></p>
                        </div>
                    </div>
                    <button onclick="closeModal()" class="text-slate-300 hover:text-slate-900 transition-colors">
                        <i class="fa-solid fa-circle-xmark text-2xl"></i>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 border border-slate-100">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-id-badge text-slate-400"></i>
                            <span class="text-xs font-bold text-slate-400 uppercase">User ID</span>
                        </div>
                        <p id="modalUserID" class="text-slate-800 font-bold"></p>
                    </div>
                    <div class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 border border-slate-100">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-phone text-slate-400"></i>
                            <span class="text-xs font-bold text-slate-400 uppercase">Mobile</span>
                        </div>
                        <p id="modalMobile" class="text-slate-800 font-bold"></p>
                    </div>
                    <div class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 border border-slate-100">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-bolt text-slate-400"></i>
                            <span class="text-xs font-bold text-slate-400 uppercase">Plan</span>
                        </div>
                        <p id="modalPackage" class="text-slate-800 font-bold text-indigo-600"></p>
                    </div>
                </div>

                <a id="payBtn" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full bg-indigo-600 text-white font-bold py-5 rounded-2xl mt-8 hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all active:scale-95">
                    <i class="fa-solid fa-receipt"></i>
                    PAY NOW
                </a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfGqXMYp2p-Mv1fdE1XhBK5p4AQTw4gH8xOqgECW3j0yRCGfgRw-GOHd0C1XFICtug3Q/exec";
        let userData = [];
        let filteredData = [];

        async function refreshData(forceSync = false) {
            const loader = document.getElementById('loader');
            const syncIcon = document.getElementById('syncIcon');
            const syncDisplay = document.getElementById('lastSyncDisplay');
            
            const cachedData = localStorage.getItem('hs_user_data');
            const lastSync = localStorage.getItem('hs_last_sync');

            if (cachedData && !forceSync) {
                userData = JSON.parse(cachedData);
                syncDisplay.innerText = "Updated: " + lastSync;
                sortAndRender();
                return;
            }

            syncIcon.classList.add('fa-spin');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                userData = data;
                
                const timestamp = new Date().toLocaleString([], { hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short' });
                localStorage.setItem('hs_user_data', JSON.stringify(data));
                localStorage.setItem('hs_last_sync', timestamp);

                syncDisplay.innerText = "Updated: " + timestamp;
                sortAndRender();
            } catch (err) {
                console.error(err);
                if(cachedData) sortAndRender();
            } finally {
                loader.classList.add('hidden');
                syncIcon.classList.remove('fa-spin');
            }
        }

        function sortAndRender() {
            const order = document.getElementById('sortOrder').value;
            let dataToSort = [...userData];

            if (order === 'name-asc') {
                dataToSort.sort((a, b) => a.name.localeCompare(b.name));
            } else if (order === 'name-desc') {
                dataToSort.sort((a, b) => b.name.localeCompare(a.name));
            }

            filteredData = dataToSort;
            renderGrid(filteredData);
        }

        function renderGrid(data) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = data.map((user, index) => `
                <div onclick="openModal(${index})" class="premium-card p-6 rounded-[2rem] relative overflow-hidden cursor-pointer group">
                    <i class="fa-solid fa-satellite-dish bg-icon-watermark text-indigo-600"></i>
                    
                    <div class="mb-4">
                        <h3 class="text-base font-bold text-slate-800 leading-tight group-hover:text-indigo-600 transition-colors">${user.name}</h3>
                        <p class="text-[10px] font-bold text-slate-400 mt-1 tracking-widest uppercase">Billing ID: <span class="text-indigo-500">${user.id_num}</span></p>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex items-center gap-2 text-slate-600">
                            <i class="fa-solid fa-mobile-button text-[10px] text-slate-400"></i>
                            <span class="text-sm font-semibold">${user.mobile}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-bold rounded-full uppercase">
                                ${user.pakage}
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-between items-center">
                        <span class="text-[9px] font-bold text-slate-300 uppercase tracking-widest">View Details</span>
                        <div class="w-8 h-8 rounded-xl bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-indigo-600 group-hover:text-white transition-all shadow-sm">
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const results = userData.filter(u => 
                (u.name && u.name.toLowerCase().includes(q)) || 
                (u.mobile && u.mobile.includes(q)) ||
                (u.id_num && u.id_num.toLowerCase().includes(q))
            );
            filteredData = results;
            renderGrid(results);
        }

        function openModal(i) {
            const u = filteredData[i];
            document.getElementById('modalName').innerText = u.name;
            document.getElementById('modalBillingID').innerText = u.id_num;
            document.getElementById('modalUserID').innerText = u.user_id;
            document.getElementById('modalMobile').innerText = u.mobile;
            document.getElementById('modalPackage').innerText = u.pakage;
            document.getElementById('payBtn').href = `https://ispbill.com/pay.php?c=1021&q=${u.id_num}`;
            document.getElementById('userModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = () => refreshData(false);
    </script>
</body>
</html>
