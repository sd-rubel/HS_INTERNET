<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD STORE ADMIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #6366f1; --header-h: 220px; }
        [data-theme="dark"] { --bg: #020617; --card: #0f172a; --text: #f1f5f9; --accent: #818cf8; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: var(--header-h); transition: 0.3s; }
        header { position:fixed; top:0; left:0; right:0; background:linear-gradient(135deg, #4f46e5, #7c3aed); padding:10px 15px; z-index:1000; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
        .tabs { display:flex; gap:5px; margin:12px 0; }
        .tab { flex:1; padding:10px 2px; text-align:center; background:rgba(255,255,255,0.15); border-radius:10px; font-size:12px; cursor:pointer; color:#fff; font-weight:700; transition: 0.2s; }
        .tab.active { background:#fff; color:#4f46e5; }
        .user-card { background:var(--card); border-radius:15px; padding:15px; margin:10px 15px; border-left:6px solid var(--accent); box-shadow:0 4px 10px rgba(0,0,0,0.05); }
        .card-home { border-left-color: #0ea5e9; }
        .card-hotspot { border-left-color: #f59e0b; }
        .search-box input { width:100%; padding:12px 40px; border-radius:12px; border:none; outline:none; box-sizing:border-box; }
        #loader { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:9999; flex-direction:column; align-items:center; justify-content:center; color:white; }
        .spinner { width:40px; height:40px; border:4px solid #fff; border-top-color:var(--accent); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:10px; }
        @keyframes spin { to { transform:rotate(360deg); } }
        #addBtn { width:100%; margin-top:8px; padding:12px; border-radius:12px; border:none; font-weight:700; background:#22c55e; color:white; display:none; cursor:pointer; }
        #toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#1e293b; color:white; padding:10px 20px; border-radius:20px; display:none; z-index:9999; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center; padding:20px; }
        .modal-content { background:var(--card); width:100%; max-width:340px; border-radius:20px; padding:25px; }
    </style>
</head>
<body>
<div id="loader"><div class="spinner"></div><b id="loaderText">অপেক্ষা করুন...</b></div>
<header>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1 style="font-size:18px; color:#fff; margin:0;">SD STORE</h1>
        <button onclick="syncData()" style="background:#fff; color:#4f46e5; border:none; padding:6px 15px; border-radius:8px; font-weight:800; cursor:pointer;">আপডেট</button>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)" id="t-all">All (0)</div>
        <div class="tab" onclick="switchTab('home', this)" id="t-home">Homeline (0)</div>
        <div class="tab" onclick="switchTab('hot', this)" id="t-hot">Hotspot (0)</div>
    </div>
    <div class="search-box" style="position:relative;">
        <i class="fa-solid fa-search" style="position:absolute; left:12px; top:14px; color:#94a3b8;"></i>
        <input type="text" id="searchInput" onkeyup="handleInput()" placeholder="ID বা নাম...">
        <button id="addBtn" onclick="actionAdd()">+ Add New User</button>
    </div>
</header>
<div id="userList"></div>
<div class="modal" id="dialog" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="mName" style="margin-top:0;"></h3>
        <div id="mDetails" style="font-size:14px; line-height:1.6; margin-bottom:20px;"></div>
        <a id="payLink" href="#" target="_blank" style="display:block; background:#10b981; color:#fff; text-align:center; padding:15px; border-radius:12px; text-decoration:none; font-weight:800;">Pay Now</a>
        <button onclick="confirmDelete()" style="width:100%; border:none; background:none; color:#ef4444; margin-top:15px; font-weight:700; cursor:pointer;">Delete User</button>
    </div>
</div>
<div id="toast"></div>
<script>
    let allUsers = [], currentTab = 'all', activeId = null;
    const API_URL = "https://hs-internet.onrender.com";

    window.onload = () => load();

    async function load() {
        try {
            const r = await fetch(`${API_URL}/get_all_users`);
            allUsers = (await r.json()).map(u => {
                let id = u.user_id.toString();
                if(id.length === 10 && id[0] !== '0') id = '0' + id;
                return {...u, user_id: id};
            });
            updateCounters();
            render();
        } catch(e) { showToast("Error loading data"); }
    }

    function updateCounters() {
        const home = allUsers.filter(u => u.user_id.length === 7 || (u.billing_id && u.billing_id != "")).length;
        const hot = allUsers.filter(u => u.user_id.length === 11 && (!u.billing_id || u.billing_id == "")).length;
        document.getElementById('t-all').innerText = `All (${allUsers.length})`;
        document.getElementById('t-home').innerText = `Homeline (${home})`;
        document.getElementById('t-hot').innerText = `Hotspot (${hot})`;
    }

    function render() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        let filtered = allUsers.filter(u => (u.name||"").toLowerCase().includes(q) || u.user_id.includes(q) || (u.billing_id||"").includes(q));
        if(currentTab === 'home') filtered = filtered.filter(u => u.user_id.length === 7 || (u.billing_id && u.billing_id != ""));
        else if(currentTab === 'hot') filtered = filtered.filter(u => u.user_id.length === 11 && (!u.billing_id || u.billing_id == ""));
        
        let html = '';
        filtered.reverse().forEach(u => {
            const isHome = u.user_id.length === 7 || (u.billing_id && u.billing_id != "");
            html += `<div class="user-card ${isHome?'card-home':'card-hotspot'}" onclick="openDialog('${u.user_id}')">
                <div style="display:flex; justify-content:space-between">
                    <b>${u.name || 'অপেক্ষা করুন...'}</b>
                    <span style="font-size:10px; background:#eee; padding:2px 6px; border-radius:5px;">${u.expire?u.expire.split(' ')[0]:''}</span>
                </div>
                <div style="font-size:12px; margin-top:5px; opacity:0.8;">ID: ${u.user_id}</div>
            </div>`;
        });
        document.getElementById('userList').innerHTML = html;
    }

    function openDialog(id) {
        activeId = id;
        const u = allUsers.find(x => x.user_id === id);
        document.getElementById('mName').innerText = u.name || "নতুন ইউজার";
        document.getElementById('mDetails').innerHTML = `ID: ${u.user_id}<br>Billing: ${u.billing_id || 'N/A'}<br>Pkg: ${u.package}<br>Exp: ${u.expire}`;
        document.getElementById('payLink').href = `https://ispbill.com/pay.php?c=1021&q=${(u.billing_id && u.billing_id!="")?u.billing_id:u.user_id}`;
        document.getElementById('dialog').style.display = 'flex';
    }

    async function syncData() { showLoader("সিঙ্ক হচ্ছে..."); await fetch(`${API_URL}/sync_sheet`); await load(); hideLoader(); }
    async function actionAdd() { showLoader("যোগ হচ্ছে..."); await fetch(`${API_URL}/fetch_user?id=${document.getElementById('searchInput').value}`); await load(); hideLoader(); document.getElementById('searchInput').value=''; handleInput(); }
    async function confirmDelete() { if(confirm("ডিলিট করবেন?")) { showLoader("মুছছে..."); await fetch(`${API_URL}/delete_user?id=${activeId}`); await load(); hideLoader(); document.getElementById('dialog').style.display='none'; } }
    function handleInput() { const v = document.getElementById('searchInput').value; document.getElementById('addBtn').style.display = v.length >= 7 ? 'block' : 'none'; render(); }
    function switchTab(t, el) { currentTab = t; document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); el.classList.add('active'); render(); }
    function showLoader(t) { document.getElementById('loaderText').innerText = t; document.getElementById('loader').style.display = 'flex'; }
    function hideLoader() { document.getElementById('loader').style.display = 'none'; }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(()=>t.style.display='none',3000); }
</script>
</body>
</html>
