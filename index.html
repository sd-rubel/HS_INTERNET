<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD STORE AND TECH</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #6366f1; --header-h: 215px; }
        [data-theme="dark"] { --bg: #020617; --card: #0f172a; --text: #f1f5f9; --accent: #818cf8; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: var(--header-h); transition: 0.3s; }
        
        #loader { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:9999; flex-direction:column; align-items:center; justify-content:center; color:white; backdrop-filter:blur(8px); }
        .spinner { width:40px; height:40px; border:4px solid rgba(255,255,255,0.1); border-top-color:var(--accent); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:10px; }
        @keyframes spin { to { transform:rotate(360deg); } }

        header { position:fixed; top:0; left:0; right:0; background:linear-gradient(135deg, #4f46e5, #7c3aed); padding:10px 15px; z-index:1000; box-shadow:0 4px 20px rgba(0,0,0,0.2); }
        .top-bar { display:flex; justify-content:space-between; align-items:center; }
        .shop-name { font-size:16px; font-weight:800; color:#fff; display:flex; align-items:center; gap:8px; }
        
        .sort-bar { display:flex; gap:10px; margin-top:10px; background:rgba(255,255,255,0.15); padding:8px; border-radius:10px; align-items:center; }
        .sort-bar select { background:none; border:none; color:white; font-size:13px; font-weight:600; outline:none; flex:1; }

        .tabs { display:flex; gap:6px; margin:12px 0; }
        .tab { flex:1; padding:10px; text-align:center; background:rgba(255,255,255,0.15); border-radius:12px; font-size:12px; cursor:pointer; color:#fff; font-weight:700; transition:0.2s; white-space: nowrap; }
        .tab.active { background:#fff; color:#4f46e5; }

        .search-box { position:relative; }
        .search-box input { width:100%; padding:12px 40px; border-radius:12px; border:none; outline:none; font-size:14px; box-sizing:border-box; background: #fff; }
        .search-icon { position:absolute; left:12px; top:14px; color:#94a3b8; }
        .clear-btn { position:absolute; right:12px; top:10px; background:none; border:none; color:#ef4444; font-size:22px; cursor:pointer; display:none; }

        .container { padding:15px; }
        .user-card { background:var(--card); border-radius:18px; padding:18px; margin-bottom:15px; border-left:6px solid var(--accent); box-shadow:0 6px 15px rgba(0,0,0,0.06); cursor:pointer; }
        .card-home { border-left-color: #0ea5e9; }
        .card-hotspot { border-left-color: #f59e0b; }
        
        .user-name { font-size:16px; font-weight:700; display:block; margin-bottom:6px; color: var(--text); }
        .status-pill { font-size:11px; padding:3px 10px; border-radius:12px; font-weight:800; }
        .pill-exp { background:#fee2e2; color:#ef4444; }
        .pill-active { background:#dcfce7; color:#22c55e; }

        #addBtn { width:100%; margin-top:10px; padding:12px; border-radius:12px; border:none; font-weight:700; background:#22c55e; color:white; display:none; }
        #toast { position:fixed; bottom:25px; left:50%; transform:translateX(-50%); background:#1e293b; color:white; padding:12px 25px; border-radius:30px; font-size:13px; display:none; z-index:9999; }
        
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.75); z-index:2000; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(6px); }
        .modal-content { background:var(--card); width:100%; max-width:340px; border-radius:25px; padding:25px; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><b id="loaderText">প্রসেসিং...</b></div>

<header>
    <div class="top-bar">
        <h1 class="shop-name"><i class="fa-solid fa-store"></i> SD STORE</h1>
        <div style="display:flex; gap:10px">
            <button onclick="toggleTheme()" style="background:none; border:none; color:white; font-size:20px;"><i id="tIcon" class="fa-solid fa-moon"></i></button>
            <button onclick="syncData()" style="background:#fff; color:#4f46e5; border:none; padding:6px 15px; border-radius:10px; font-weight:800; font-size:11px;">আপডেট</button>
        </div>
    </div>
    
    <div class="sort-bar">
        <select id="sortType" onchange="render()">
            <option value="newest">নতুন আগে</option>
            <option value="name">নাম অনুযায়ী (A-Z)</option>
        </select>
        <div id="lastUpdateTime" style="font-size:10px; color:white;">লোড হচ্ছে...</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)" id="tab-all">All (0)</div>
        <div class="tab" onclick="switchTab('home', this)" id="tab-home">Homeline (0)</div>
        <div class="tab" onclick="switchTab('hot', this)" id="tab-hot">Hotspot (0)</div>
    </div>

    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="searchInput" onkeyup="handleInput()" placeholder="ID বা নাম দিয়ে খুঁজুন...">
        <button class="clear-btn" id="clearBtn" onclick="clearSearch()">&times;</button>
        <button id="addBtn" onclick="actionAdd()"><i class="fa-solid fa-plus"></i> Add New User</button>
    </div>
</header>

<div class="container" id="userList"></div>

<div class="modal" id="dialog" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="mName" style="margin:0 0 20px 0; color:var(--accent);"></h3>
        <div id="mDetails" style="font-size:15px; line-height:1.8;"></div>
        <a id="payLink" href="#" target="_blank" style="display:block; background:#10b981; color:#fff; text-align:center; padding:15px; border-radius:15px; text-decoration:none; margin-top:25px; font-weight:800;">Pay Now</a>
        <button onclick="confirmDelete()" style="width:100%; border:none; background:none; color:#ef4444; margin-top:20px; font-weight:700;">Delete User</button>
    </div>
</div>

<div id="toast"></div>

<script>
    let allUsers = [], currentTab = 'all', activeId = null;
    const API_URL = "https://hs-internet.onrender.com";

    window.onload = () => { applyTheme(); load(); };

    function fixId(id) {
        let s = id.toString().trim();
        // যদি ১০ ডিজিট হয় এবং প্রথমটা ০ না হয়, তবে সামনে ০ বসবে
        if(s.length === 10 && s[0] !== '0') s = '0' + s;
        return s;
    }

    async function load() {
        try {
            const r = await fetch(`${API_URL}/get_all_users`);
            const data = await r.json();
            // সব ইউজারকে প্রসেস করে ০ ঠিক করা হচ্ছে
            allUsers = data.map(u => ({
                ...u,
                user_id: fixId(u.user_id),
                billing_id: u.billing_id ? u.billing_id.toString().trim() : ""
            }));
            localStorage.setItem('isp_data', JSON.stringify(allUsers));
            updateCounters();
            render();
            document.getElementById('lastUpdateTime').innerText = "অনলাইন";
        } catch(e) { 
            const cached = localStorage.getItem('isp_data');
            if(cached) { allUsers = JSON.parse(cached); render(); updateCounters(); }
            showToast("সার্ভার অফলাইন!"); 
        }
    }

    function updateCounters() {
        const homeCount = allUsers.filter(u => u.user_id.length === 7 || u.billing_id !== "").length;
        const hotCount = allUsers.filter(u => u.user_id.length === 11 && u.billing_id === "").length;
        document.getElementById('tab-all').innerText = `All (${allUsers.length})`;
        document.getElementById('tab-home').innerText = `Homeline (${homeCount})`;
        document.getElementById('tab-hot').innerText = `Hotspot (${hotCount})`;
    }

    function render() {
        const container = document.getElementById('userList');
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const sort = document.getElementById('sortType').value;
        
        let filtered = allUsers.filter(u => 
            (u.name && u.name.toLowerCase().includes(q)) || 
            (u.user_id.includes(q)) || (u.billing_id.includes(q))
        );

        if(currentTab === 'home') filtered = filtered.filter(u => u.user_id.length === 7 || u.billing_id !== "");
        else if(currentTab === 'hot') filtered = filtered.filter(u => u.user_id.length === 11 && u.billing_id === "");

        if(sort === 'name') filtered.sort((a,b) => (a.name || "").localeCompare(b.name || ""));
        else filtered.reverse();

        let html = '';
        filtered.forEach(u => {
            const isHome = u.user_id.length === 7 || u.billing_id !== "";
            const isExp = u.expire ? new Date(parseDate(u.expire)) < new Date() : false;
            
            html += `
                <div class="user-card ${isHome?'card-home':'card-hotspot'}" onclick="openDialog('${u.user_id}')">
                    <span class="user-name">${u.name || 'অপেক্ষা করুন...'}</span>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:12px; opacity:0.8;">ID: ${u.user_id}</span>
                        <span class="status-pill ${isExp?'pill-exp':'pill-active'}">${u.expire ? u.expire.split(' ')[0] : '...'}</span>
                    </div>
                </div>`;
        });
        container.innerHTML = html || '<p style="text-align:center; padding:20px;">খালি</p>';
    }

    function openDialog(id) {
        activeId = id;
        const u = allUsers.find(x => x.user_id === id);
        document.getElementById('mName').innerText = u.name || "ইউজার";
        document.getElementById('mDetails').innerHTML = `<b>User ID:</b> ${u.user_id}<br><b>Billing ID:</b> ${u.billing_id || 'N/A'}<br><b>Package:</b> ${u.package}<br><b>Expire:</b> ${u.expire}`;
        
        // পেমেন্ট লিঙ্ক: বিলিং আইডি থাকলে সেটি, না থাকলে মোবাইল নম্বর (০ সহ)
        const payVal = (u.billing_id && u.billing_id !== "") ? u.billing_id : u.user_id;
        document.getElementById('payLink').href = `https://ispbill.com/pay.php?c=1021&q=${payVal}`;
        document.getElementById('dialog').style.display = 'flex';
    }

    // আগের অন্যান্য ফাংশনগুলো (handleInput, actionAdd, syncData, confirmDelete, etc.) অপরিবর্তিত থাকবে।
    // স্ক্রিপ্ট ছোট করার জন্য নিচে সেগুলো সংক্ষেপে রাখা হলো:

    function handleInput() {
        const val = document.getElementById('searchInput').value.trim();
        document.getElementById('clearBtn').style.display = val.length > 0 ? 'block' : 'none';
        document.getElementById('addBtn').style.display = (val.length >= 7) ? 'block' : 'none';
        render();
    }
    async function showLoader(t) { document.getElementById('loaderText').innerText = t; document.getElementById('loader').style.display = 'flex'; }
    function hideLoader() { document.getElementById('loader').style.display = 'none'; }
    async function syncData() { showLoader("সিঙ্ক হচ্ছে..."); await fetch(`${API_URL}/sync_sheet`); await load(); hideLoader(); showToast("আপডেট সফল!"); }
    async function actionAdd() { showLoader("খোঁজা হচ্ছে..."); const id = document.getElementById('searchInput').value; await fetch(`${API_URL}/fetch_user?id=${id}`); await load(); hideLoader(); clearSearch(); }
    async function confirmDelete() { if(confirm("ডিলিট করবেন?")) { showLoader("মুছে ফেলা হচ্ছে..."); await fetch(`${API_URL}/delete_user?id=${activeId}`); await load(); hideLoader(); document.getElementById('dialog').style.display='none'; } }
    function parseDate(s) { try { const [d, t] = s.split(' '); const [day, mon, yr] = d.split('-'); return `${yr}-${mon}-${day}T${t}`; } catch(e) { return "1970-01-01"; } }
    function switchTab(t, el) { currentTab = t; document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); el.classList.add('active'); render(); }
    function toggleTheme() { const t = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark'; localStorage.setItem('theme', t); applyTheme(); }
    function applyTheme() { const t = localStorage.getItem('theme') || 'light'; document.body.setAttribute('data-theme', t); document.getElementById('tIcon').className = t === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon'; }
    function clearSearch() { document.getElementById('searchInput').value = ''; handleInput(); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
</script>
</body>
</html>
