<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Internet | Premium Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        :root { font-family: 'Outfit', sans-serif; }

        .custom-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .custom-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .loader-dots div {
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        @keyframes loader-dots1 { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes loader-dots2 { 0% { transform: translate(0, 0); } 100% { transform: translate(24px, 0); } }
        @keyframes loader-dots3 { 0% { transform: scale(1); } 100% { transform: scale(0); } }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between h-auto md:h-20 py-4 md:py-0 gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white shadow-lg">
                        <i class="fa-solid fa-tower-broadcast"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-900 tracking-tight">HS INTERNET</h1>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Customer Portal</p>
                    </div>
                </div>

                <div class="relative w-full md:w-96 group">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-slate-900 transition-colors"></i>
                    <input type="text" id="searchInput" onkeyup="filterData()" 
                           placeholder="Search users..." 
                           class="w-full pl-12 pr-4 py-2.5 bg-slate-100 border-none rounded-2xl focus:ring-2 focus:ring-slate-900 transition-all outline-none text-sm font-medium">
                </div>

                <div class="flex items-center gap-2">
                    <span id="cacheStatus" class="text-[10px] font-bold text-slate-400 uppercase mr-2">Local Mode</span>
                    <button onclick="refreshData(true)" class="bg-slate-900 hover:bg-slate-800 text-white p-2.5 rounded-xl transition-all shadow-md active:scale-95">
                        <i id="syncIcon" class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="loader" class="flex flex-col items-center justify-center py-24">
            <div class="relative flex items-center justify-center">
                <div class="w-16 h-16 border-4 border-slate-200 border-t-slate-900 rounded-full animate-spin"></div>
            </div>
            <p class="mt-4 text-slate-500 font-semibold animate-pulse text-sm uppercase tracking-widest">Syncing Data...</p>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="userModal" class="fixed inset-0 z-[100] hidden overflow-y-auto flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="relative bg-white rounded-[2rem] w-full max-w-md shadow-2xl overflow-hidden transform transition-all duration-300">
            <div class="bg-slate-900 p-8 text-white relative">
                <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-circle-xmark text-xl"></i>
                </button>
                <div id="modalAvatar" class="w-16 h-16 bg-white/10 rounded-2xl flex items-center justify-center text-3xl font-bold mb-4 border border-white/20"></div>
                <h3 id="modalName" class="text-2xl font-bold">---</h3>
                <p id="modalID" class="text-slate-400 text-sm font-medium"></p>
            </div>
            
            <div class="p-8 bg-white space-y-4">
                <div class="flex items-center gap-4 p-4 rounded-2xl border border-slate-100">
                    <i class="fa-solid fa-mobile-screen-button text-slate-400"></i>
                    <div class="flex-1"><p class="text-[10px] text-slate-400 font-bold uppercase">Mobile</p><p id="modalMobile" class="font-bold text-slate-800"></p></div>
                </div>
                <div class="flex items-center gap-4 p-4 rounded-2xl border border-slate-100">
                    <i class="fa-solid fa-cube text-slate-400"></i>
                    <div class="flex-1"><p class="text-[10px] text-slate-400 font-bold uppercase">Plan</p><p id="modalPackage" class="font-bold text-slate-800"></p></div>
                </div>
                
                <a id="payBtn" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-5 rounded-2xl shadow-xl transition-all text-lg mt-6">
                    <i class="fa-solid fa-receipt"></i> Pay Now
                </a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfGqXMYp2p-Mv1fdE1XhBK5p4AQTw4gH8xOqgECW3j0yRCGfgRw-GOHd0C1XFICtug3Q/exec";
        let userData = [];

        // CACHE LOGIC: Only fetch if data is null or forceSync is true
        async function refreshData(forceSync = false) {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('gridContainer');
            const icon = document.getElementById('syncIcon');
            const cacheStatus = document.getElementById('cacheStatus');
            
            const cachedData = localStorage.getItem('hs_user_data');

            if (cachedData && !forceSync) {
                userData = JSON.parse(cachedData);
                renderGrid(userData);
                loader.classList.add('hidden');
                grid.classList.remove('hidden');
                cacheStatus.innerText = "Local Mode";
                return;
            }

            icon.classList.add('fa-spin');
            loader.classList.remove('hidden');
            grid.classList.add('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                userData = data;
                
                // Save to Local Storage
                localStorage.setItem('hs_user_data', JSON.stringify(data));
                localStorage.setItem('hs_last_sync', new Date().getTime());

                renderGrid(data);
                grid.classList.remove('hidden');
                cacheStatus.innerText = "Synced Just Now";
            } catch (err) {
                console.error("Fetch Error:", err);
                if(cachedData) {
                    renderGrid(JSON.parse(cachedData));
                    grid.classList.remove('hidden');
                }
            } finally {
                loader.classList.add('hidden');
                icon.classList.remove('fa-spin');
            }
        }

        function renderGrid(data) {
            const container = document.getElementById('gridContainer');
            if (data.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400">No users match your search.</div>`;
                return;
            }

            container.innerHTML = data.map((user, index) => `
                <div onclick="openModal(${index})" class="custom-card bg-white rounded-[2rem] overflow-hidden flex flex-col group cursor-pointer shadow-sm">
                    <div class="bg-slate-900 p-5 flex items-center justify-between">
                         <div class="w-10 h-10 bg-white/10 rounded-xl border border-white/10 flex items-center justify-center text-white font-bold group-hover:scale-110 transition-transform">
                            ${user.name ? user.name.charAt(0) : '?'}
                        </div>
                        <i class="fa-solid fa-chevron-right text-white/30 group-hover:text-white transition-colors"></i>
                    </div>
                    
                    <div class="p-6">
                        <h3 class="font-bold text-slate-800 text-base mb-1 truncate">${user.name}</h3>
                        <div class="flex items-center gap-2 text-slate-400 text-[11px] font-bold mb-4 uppercase tracking-tighter">
                            <i class="fa-solid fa-fingerprint"></i>
                            <span>ID: ${user.user_id}</span>
                        </div>
                        
                        <div class="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${user.pakage}</span>
                            </div>
                            <i class="fa-solid fa-circle-info text-slate-300"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = userData.filter(u => 
                (u.name && u.name.toLowerCase().includes(q)) || 
                (u.mobile && u.mobile.includes(q)) || 
                (u.user_id && u.user_id.toLowerCase().includes(q))
            );
            renderGrid(filtered);
        }

        function openModal(i) {
            const u = userData[i];
            const modal = document.getElementById('userModal');
            
            document.getElementById('modalName').innerText = u.name;
            document.getElementById('modalID').innerText = "System Identity: " + u.user_id;
            document.getElementById('modalMobile').innerText = u.mobile;
            document.getElementById('modalPackage').innerText = u.pakage;
            document.getElementById('modalAvatar').innerText = u.name.charAt(0);
            document.getElementById('payBtn').href = `https://ispbill.com/pay.php?c=1021&q=${u.id_num}`;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = () => refreshData(false);
    </script>
</body>
</html>
