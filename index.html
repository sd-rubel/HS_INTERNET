<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS Internet | UI Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .premium-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            border-color: #6366f1;
        }

        .bg-icon {
            position: absolute;
            right: -10%;
            bottom: -10%;
            font-size: 8rem;
            opacity: 0.04;
            transform: rotate(-15deg);
            pointer-events: none;
        }

        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sync-badge {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="max-w-7xl mx-auto px-6 pt-10 pb-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Customer Database</h1>
                <div class="flex items-center gap-2 mt-2">
                    <div class="h-2 w-2 rounded-full bg-emerald-500"></div>
                    <p id="lastSyncDisplay" class="text-xs font-semibold text-slate-500 uppercase tracking-widest">Never Synced</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="relative flex-1 md:w-80">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="searchInput" onkeyup="filterData()" 
                           placeholder="Search name or mobile..." 
                           class="w-full pl-11 pr-4 py-3 bg-white border-none rounded-2xl shadow-sm focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-sm font-medium">
                </div>
                <button onclick="refreshData(true)" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-indigo-200 transition-all flex items-center gap-2 active:scale-95 whitespace-nowrap">
                    <i id="syncIcon" class="fa-solid fa-cloud-arrow-down"></i>
                    Sync Now
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-4">
        <div id="loader" class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="userModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white rounded-[2.5rem] w-full max-w-md shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="h-3 bg-gradient-to-right from-indigo-500 via-purple-500 to-pink-500"></div>
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="modalName" class="text-2xl font-bold text-slate-900">---</h2>
                        <p id="modalID" class="text-indigo-600 font-semibold text-sm"></p>
                    </div>
                    <button onclick="closeModal()" class="text-slate-300 hover:text-slate-900 transition-colors">
                        <i class="fa-solid fa-circle-xmark text-2xl"></i>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-slate-50 border border-slate-100">
                        <div class="w-10 h-10 rounded-xl bg-white flex items-center justify-center shadow-sm text-indigo-500">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Phone Number</p>
                            <p id="modalMobile" class="text-slate-900 font-bold"></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-slate-50 border border-slate-100">
                        <div class="w-10 h-10 rounded-xl bg-white flex items-center justify-center shadow-sm text-purple-500">
                            <i class="fa-solid fa-box-open"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Active Plan</p>
                            <p id="modalPackage" class="text-slate-900 font-bold"></p>
                        </div>
                    </div>
                </div>

                <a id="payBtn" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full bg-slate-900 hover:bg-black text-white font-bold py-5 rounded-2xl shadow-xl transition-all text-lg mt-8">
                    <i class="fa-solid fa-credit-card"></i>
                    Complete Payment
                </a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfGqXMYp2p-Mv1fdE1XhBK5p4AQTw4gH8xOqgECW3j0yRCGfgRw-GOHd0C1XFICtug3Q/exec";
        let userData = [];

        async function refreshData(forceSync = false) {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('gridContainer');
            const icon = document.getElementById('syncIcon');
            const syncDisplay = document.getElementById('lastSyncDisplay');
            
            const cachedData = localStorage.getItem('hs_user_data');
            const lastSync = localStorage.getItem('hs_last_sync');

            if (cachedData && !forceSync) {
                userData = JSON.parse(cachedData);
                renderGrid(userData);
                syncDisplay.innerText = "Last Updated: " + lastSync;
                return;
            }

            icon.classList.add('fa-spin');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                userData = data;
                
                const timestamp = new Date().toLocaleString();
                localStorage.setItem('hs_user_data', JSON.stringify(data));
                localStorage.setItem('hs_last_sync', timestamp);

                renderGrid(data);
                syncDisplay.innerText = "Last Updated: " + timestamp;
            } catch (err) {
                console.error(err);
                if(cachedData) renderGrid(JSON.parse(cachedData));
            } finally {
                loader.classList.add('hidden');
                icon.classList.remove('fa-spin');
            }
        }

        function renderGrid(data) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = data.map((user, index) => `
                <div onclick="openModal(${index})" class="premium-card p-6 rounded-[2rem] flex flex-col group cursor-pointer shadow-sm">
                    <i class="fa-solid fa-wifi bg-icon"></i>
                    
                    <div class="mb-4">
                        <h3 class="text-lg font-bold text-slate-800 leading-tight group-hover:text-indigo-600 transition-colors">${user.name}</h3>
                        <p class="text-xs font-bold text-indigo-500/70 tracking-tighter mt-1 uppercase">ID: ${user.user_id}</p>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center gap-3 text-slate-500">
                            <i class="fa-solid fa-phone text-xs"></i>
                            <span class="text-sm font-semibold">${user.mobile}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-circle-check text-emerald-500 text-xs"></i>
                            <span class="text-xs font-bold text-slate-600 uppercase tracking-wider">${user.pakage}</span>
                        </div>
                    </div>

                    <div class="mt-6 flex items-center justify-between">
                        <span class="text-[10px] font-black text-slate-300 uppercase tracking-[0.2em]">Profile View</span>
                        <div class="w-8 h-8 rounded-lg bg-indigo-50 flex items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-all">
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = userData.filter(u => 
                (u.name && u.name.toLowerCase().includes(q)) || 
                (u.mobile && u.mobile.includes(q))
            );
            renderGrid(filtered);
        }

        function openModal(i) {
            const u = userData[i];
            document.getElementById('modalName').innerText = u.name;
            document.getElementById('modalID').innerText = "CUSTOMER ID: " + u.user_id;
            document.getElementById('modalMobile').innerText = u.mobile;
            document.getElementById('modalPackage').innerText = u.pakage;
            document.getElementById('payBtn').href = `https://ispbill.com/pay.php?c=1021&q=${u.id_num}`;
            document.getElementById('userModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('userModal').classList.add('hidden'); }

        window.onload = () => refreshData(false);
    </script>
</body>
</html>
