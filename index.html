<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD STORE AND TECH</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #6366f1; --header-h: 210px; }
        [data-theme="dark"] { --bg: #020617; --card: #0f172a; --text: #f1f5f9; --accent: #818cf8; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: var(--header-h); transition: 0.3s; }
        
        /* Loading Overlay */
        #loader { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:9999; flex-direction:column; align-items:center; justify-content:center; color:white; backdrop-filter:blur(5px); }
        .spinner { width:50px; height:50px; border:5px solid #fff; border-top-color:var(--accent); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:15px; }
        @keyframes spin { to { transform:rotate(360deg); } }

        header { position:fixed; top:0; left:0; right:0; background:linear-gradient(135deg, #4f46e5, #7c3aed); padding:10px 15px; z-index:1000; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
        .top-bar { display:flex; justify-content:space-between; align-items:center; }
        .shop-name { font-size:16px; font-weight:800; color:#fff; display:flex; align-items:center; gap:8px; }
        
        /* Sorting Section */
        .sort-bar { display:flex; gap:10px; margin-top:8px; background:rgba(255,255,255,0.1); padding:5px; border-radius:8px; }
        .sort-bar select { background:none; border:none; color:white; font-size:12px; font-weight:600; outline:none; cursor:pointer; flex:1; }

        .tabs { display:flex; gap:5px; margin:10px 0; }
        .tab { flex:1; padding:8px; text-align:center; background:rgba(255,255,255,0.1); border-radius:8px; font-size:12px; cursor:pointer; color:#fff; font-weight:600; }
        .tab.active { background:#fff; color:#4f46e5; }

        .search-box { position:relative; }
        .search-box input { width:100%; padding:10px 40px; border-radius:10px; border:none; outline:none; font-size:14px; box-sizing:border-box; }
        .search-icon { position:absolute; left:12px; top:12px; color:#94a3b8; }
        .clear-btn { position:absolute; right:10px; top:8px; background:none; border:none; color:#ef4444; font-size:20px; display:none; }

        .container { padding:12px; }
        .user-card { background:var(--card); border-radius:15px; padding:15px; margin-bottom:12px; border-left:5px solid var(--accent); box-shadow:0 4px 10px rgba(0,0,0,0.05); position:relative; animation:slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        .card-home { border-left-color: #0ea5e9; }
        .card-hotspot { border-left-color: #f59e0b; }
        
        .b-id-tag { font-size:10px; color:#0ea5e9; font-weight:700; margin-bottom:5px; background:rgba(14,165,233,0.1); padding:2px 8px; border-radius:4px; display:inline-block; }
        .user-name { font-size:15px; font-weight:700; display:block; margin-bottom:5px; }
        .status-pill { font-size:10px; padding:2px 8px; border-radius:10px; font-weight:700; }
        .pill-exp { background:#fee2e2; color:#ef4444; }
        .pill-active { background:#dcfce7; color:#22c55e; }

        #addBtn { width:100%; margin-top:8px; padding:10px; border-radius:10px; border:none; font-weight:700; background:#22c55e; color:white; display:none; }
        #toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#1e293b; color:white; padding:10px 20px; border-radius:20px; font-size:13px; display:none; z-index:9999; }
        
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(4px); }
        .modal-content { background:var(--card); width:100%; max-width:340px; border-radius:20px; padding:20px; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><b id="loaderText">অপেক্ষা করুন...</b></div>

<header>
    <div class="top-bar">
        <h1 class="shop-name"><i class="fa-solid fa-store"></i> SD STORE</h1>
        <div style="display:flex; gap:8px">
            <button class="icon-btn" onclick="toggleTheme()" style="background:none; border:none; color:white; font-size:18px;"><i id="tIcon" class="fa-solid fa-moon"></i></button>
            <button class="icon-btn" onclick="syncData()" style="background:#fff; color:#4f46e5; border:none; padding:5px 12px; border-radius:8px; font-weight:700; font-size:12px;">আপডেট</button>
        </div>
    </div>
    
    <div class="sort-bar">
        <select id="sortType" onchange="render()">
            <option value="newest">নতুন আগে</option>
            <option value="oldest">পুরাতন আগে</option>
            <option value="name">নাম অনুযায়ী</option>
        </select>
        <div style="font-size:10px; color:#fff; opacity:0.8" id="lastUpdateTime">লোড হচ্ছে...</div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('all', this)">All</div>
        <div class="tab" onclick="switchTab('home', this)">Home (7)</div>
        <div class="tab" onclick="switchTab('hot', this)">Hotspot (11)</div>
    </div>

    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="searchInput" onkeyup="handleInput()" placeholder="ID বা নাম দিয়ে খুঁজুন...">
        <button class="clear-btn" id="clearBtn" onclick="clearSearch()">&times;</button>
        <button id="addBtn" onclick="actionAdd()"><i class="fa-solid fa-plus"></i> Add New User</button>
    </div>
</header>

<div class="container" id="userList"></div>

<div class="modal" id="dialog" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="mName" style="margin:0 0 15px 0"></h3>
        <div id="mDetails" style="font-size:14px; line-height:1.6"></div>
        <a id="payLink" href="#" target="_blank" style="display:block; background:#10b981; color:#fff; text-align:center; padding:12px; border-radius:10px; text-decoration:none; margin-top:20px; font-weight:700;">Pay Now</a>
        <button onclick="confirmDelete()" style="width:100%; border:none; background:none; color:#ef4444; margin-top:15px; font-weight:600;"><i class="fa-solid fa-trash"></i> Delete User</button>
    </div>
</div>

<div id="toast"></div>

<script>
    let allUsers = [], currentTab = 'all', activeId = null;
    const API_URL = "https://hs-internet.onrender.com";

    window.onload = () => {
        applyTheme();
        const cached = localStorage.getItem('isp_data');
        if(cached) {
            allUsers = JSON.parse(cached);
            render();
            document.getElementById('lastUpdateTime').innerText = "অফলাইন মোড";
        }
        load();
    };

    function showLoader(text) {
        document.getElementById('loaderText').innerText = text;
        document.getElementById('loader').style.display = 'flex';
    }
    function hideLoader() { document.getElementById('loader').style.display = 'none'; }

    async function load() {
        try {
            const r = await fetch(`${API_URL}/get_all_users`);
            allUsers = await r.json();
            localStorage.setItem('isp_data', JSON.stringify(allUsers));
            render();
            document.getElementById('lastUpdateTime').innerText = "অনলাইন";
        } catch(e) { showToast("সার্ভার অফলাইন!"); }
    }

    function render() {
        const container = document.getElementById('userList');
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const sort = document.getElementById('sortType').value;
        
        let filtered = allUsers.filter(u => 
            (u.name && u.name.toLowerCase().includes(q)) || 
            (u.user_id && u.user_id.toString().includes(q)) || 
            (u.billing_id && u.billing_id.toString().includes(q))
        );

        if(currentTab === 'home') filtered = filtered.filter(u => u.user_id.toString().length === 7);
        else if(currentTab === 'hot') filtered = filtered.filter(u => u.user_id.toString().length === 11);

        // Sorting Logic
        if(sort === 'name') filtered.sort((a,b) => a.name.localeCompare(b.name));
        else if(sort === 'oldest') filtered.reverse(); // Default is newest first

        let html = '';
        filtered.forEach(u => {
            const isHome = u.user_id.toString().length === 7;
            const isExp = u.expire ? new Date(parseDate(u.expire)) < new Date() : false;
            
            html += `
                <div class="user-card ${isHome?'card-home':'card-hotspot'}" onclick="openDialog('${u.user_id}')">
                    ${u.billing_id ? `<div class="b-id-tag">BILLING: ${u.billing_id}</div>` : ''}
                    <div style="display:flex; justify-content:space-between">
                        <span class="user-name">${u.name || 'নতুন ইউজার'}</span>
                        <span class="status-pill ${isExp?'pill-exp':'pill-active'}">${u.expire ? u.expire.split(' ')[0] : '...'}</span>
                    </div>
                    <div style="font-size:11px; opacity:0.7; margin-top:5px;">
                        <i class="fa-solid fa-id-badge"></i> ${u.user_id} | <i class="fa-solid fa-box"></i> ${u.package || 'আপডেট করুন'}
                    </div>
                </div>`;
        });
        container.innerHTML = html || '<p style="text-align:center; opacity:0.5">কোন তথ্য পাওয়া যায়নি</p>';
    }

    function handleInput() {
        const val = document.getElementById('searchInput').value.trim();
        document.getElementById('clearBtn').style.display = val.length > 0 ? 'block' : 'none';
        document.getElementById('addBtn').style.display = (val.length === 7 || val.length === 11) ? 'block' : 'none';
        render();
    }

    async function actionAdd() {
        const id = document.getElementById('searchInput').value;
        showLoader("ইউজার যোগ করা হচ্ছে...");
        try {
            const r = await fetch(`${API_URL}/fetch_user?id=${id}`);
            await r.json();
            await load();
            clearSearch();
            showToast("সফলভাবে যোগ হয়েছে!");
        } catch(e) { showToast("ত্রুটি হয়েছে!"); }
        hideLoader();
    }

    async function syncData() {
        showLoader("গুগল শিট সিঙ্ক হচ্ছে...");
        try {
            const res = await fetch(`${API_URL}/sync_sheet`);
            await res.json();
            await load();
            showToast("সব তথ্য আপডেট হয়েছে!");
        } catch(e) { showToast("সিঙ্ক এরর!"); }
        hideLoader();
    }

    async function confirmDelete() {
        if(!confirm("নিশ্চিত ডিলিট করবেন?")) return;
        showLoader("মুছে ফেলা হচ্ছে...");
        try {
            await fetch(`${API_URL}/delete_user?id=${activeId}`);
            await load();
            document.getElementById('dialog').style.display = 'none';
            showToast("ডিলিট সফল!");
        } catch(e) { showToast("এরর!"); }
        hideLoader();
    }

    function openDialog(id) {
        activeId = id;
        const u = allUsers.find(x => x.user_id.toString() === id.toString());
        document.getElementById('mName').innerText = u.name || "নতুন ইউজার";
        document.getElementById('mDetails').innerHTML = `<b>ID:</b> ${u.user_id}<br><b>প্যাকেজ:</b> ${u.package}<br><b>মেয়াদ:</b> ${u.expire}`;
        document.getElementById('payLink').href = `https://ispbill.com/pay.php?c=1021&q=${u.user_id}`;
        document.getElementById('dialog').style.display = 'flex';
    }

    function parseDate(s) {
        try {
            const [d, t] = s.split(' '); const [day, mon, yr] = d.split('-');
            return `${yr}-${mon}-${day}T${t}`;
        } catch(e) { return "1970-01-01"; }
    }

    function switchTab(t, el) {
        currentTab = t;
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function toggleTheme() {
        const t = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', t);
        applyTheme();
    }

    function applyTheme() {
        const t = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', t);
        document.getElementById('tIcon').className = t === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
    }

    function clearSearch() { document.getElementById('searchInput').value = ''; handleInput(); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
</script>
</body>
</html>
