<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS INTERNET | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #e2e8f0; /* Deeper body color for contrast */
        }

        .premium-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .premium-card {
            background: #ffffff;
            border: 1px solid rgba(255, 255, 255, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.1);
        }

        .bg-icon-watermark {
            position: absolute;
            right: -15px;
            bottom: -15px;
            font-size: 6rem;
            opacity: 0.03;
            transform: rotate(-15deg);
            pointer-events: none;
        }

        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <header class="fixed top-0 left-0 right-0 z-50 premium-header text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-tower-cell text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold tracking-tight">HS INTERNET</h1>
                        <p id="lastSyncDisplay" class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">Initial Loading...</p>
                    </div>
                </div>

                <div class="flex items-center gap-2">
                    <div class="relative group">
                        <select id="sortOrder" onchange="sortAndRender()" 
                                class="appearance-none bg-slate-800 border-none text-[11px] font-bold py-2 pl-4 pr-8 rounded-xl cursor-pointer focus:ring-1 focus:ring-indigo-400 transition-all outline-none">
                            <option value="default">DEFAULT</option>
                            <option value="name-asc">NAME (A-Z)</option>
                            <option value="name-desc">NAME (Z-A)</option>
                        </select>
                        <i class="fa-solid fa-sort-down absolute right-3 top-2 text-slate-500 pointer-events-none"></i>
                    </div>

                    <button onclick="refreshData(true)" class="bg-slate-800 hover:bg-slate-700 p-2.5 rounded-xl transition-all active:scale-90" title="Sync Data">
                        <i id="syncIcon" class="fa-solid fa-rotate text-indigo-400"></i>
                    </button>
                </div>
            </div>

            <div class="pb-4">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" id="searchInput" onkeyup="filterData()" 
                           placeholder="Search customer name, ID or phone..." 
                           class="w-full pl-11 pr-4 py-2.5 bg-slate-800/50 border border-slate-700/50 rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-sm text-slate-200 placeholder-slate-500">
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 pt-40 pb-20">
        <div id="loader" class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-10 h-10 border-4 border-slate-300 border-t-indigo-500 rounded-full animate-spin"></div>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="userModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white rounded-[2.5rem] w-full max-w-md shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="modalName" class="text-2xl font-bold text-slate-900">---</h2>
                        <p id="modalID" class="text-indigo-600 font-bold text-xs mt-1 uppercase tracking-widest"></p>
                    </div>
                    <button onclick="closeModal()" class="text-slate-300 hover:text-slate-900 transition-colors">
                        <i class="fa-solid fa-circle-xmark text-2xl"></i>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-slate-50">
                        <i class="fa-solid fa-phone text-slate-400 w-5"></i>
                        <p id="modalMobile" class="text-slate-800 font-bold"></p>
                    </div>
                    <div class="flex items-center gap-4 p-4 rounded-2xl bg-slate-50">
                        <i class="fa-solid fa-signal text-slate-400 w-5"></i>
                        <p id="modalPackage" class="text-slate-800 font-bold"></p>
                    </div>
                </div>

                <a id="payBtn" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full bg-slate-900 text-white font-bold py-5 rounded-2xl mt-8 hover:bg-black transition-all">
                    <i class="fa-solid fa-credit-card"></i>
                    PAY BILL NOW
                </a>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfGqXMYp2p-Mv1fdE1XhBK5p4AQTw4gH8xOqgECW3j0yRCGfgRw-GOHd0C1XFICtug3Q/exec";
        let userData = [];
        let filteredData = [];

        async function refreshData(forceSync = false) {
            const loader = document.getElementById('loader');
            const syncIcon = document.getElementById('syncIcon');
            const syncDisplay = document.getElementById('lastSyncDisplay');
            
            const cachedData = localStorage.getItem('hs_user_data');
            const lastSync = localStorage.getItem('hs_last_sync');

            if (cachedData && !forceSync) {
                userData = JSON.parse(cachedData);
                syncDisplay.innerText = "Updated: " + lastSync;
                sortAndRender();
                return;
            }

            syncIcon.classList.add('fa-spin');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                userData = data;
                
                const timestamp = new Date().toLocaleString([], { hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short' });
                localStorage.setItem('hs_user_data', JSON.stringify(data));
                localStorage.setItem('hs_last_sync', timestamp);

                syncDisplay.innerText = "Updated: " + timestamp;
                sortAndRender();
            } catch (err) {
                console.error(err);
                if(cachedData) sortAndRender();
            } finally {
                loader.classList.add('hidden');
                syncIcon.classList.remove('fa-spin');
            }
        }

        function sortAndRender() {
            const order = document.getElementById('sortOrder').value;
            let dataToSort = [...userData];

            if (order === 'name-asc') {
                dataToSort.sort((a, b) => a.name.localeCompare(b.name));
            } else if (order === 'name-desc') {
                dataToSort.sort((a, b) => b.name.localeCompare(a.name));
            }

            filteredData = dataToSort;
            renderGrid(filteredData);
        }

        function renderGrid(data) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = data.map((user, index) => `
                <div onclick="openModal(${index})" class="premium-card p-6 rounded-3xl relative overflow-hidden cursor-pointer group">
                    <i class="fa-solid fa-wifi bg-icon-watermark"></i>
                    
                    <div class="mb-4">
                        <h3 class="text-base font-bold text-slate-800 leading-tight group-hover:text-indigo-600 transition-colors">${user.name}</h3>
                        <p class="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-widest">ID: ${user.user_id}</p>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex items-center gap-2 text-slate-600">
                            <i class="fa-solid fa-phone text-[10px] text-indigo-400"></i>
                            <span class="text-sm font-semibold">${user.mobile}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-globe text-[10px] text-emerald-500"></i>
                            <span class="text-[11px] font-bold text-slate-500 uppercase tracking-tight">${user.pakage}</span>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end">
                        <div class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 group-hover:bg-indigo-600 group-hover:text-white transition-all">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const results = userData.filter(u => 
                (u.name && u.name.toLowerCase().includes(q)) || 
                (u.mobile && u.mobile.includes(q)) ||
                (u.user_id && u.user_id.toLowerCase().includes(q))
            );
            renderGrid(results);
        }

        function openModal(i) {
            const u = filteredData[i];
            document.getElementById('modalName').innerText = u.name;
            document.getElementById('modalID').innerText = "Account ID: " + u.user_id;
            document.getElementById('modalMobile').innerText = u.mobile;
            document.getElementById('modalPackage').innerText = u.pakage;
            document.getElementById('payBtn').href = `https://ispbill.com/pay.php?c=1021&q=${u.id_num}`;
            document.getElementById('userModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = () => refreshData(false);
    </script>
</body>
</html>
