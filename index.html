<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .user-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .user-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">

    <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white">
                        <i class="fa fa-users text-xl"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-blue-600">
                        User Database
                    </span>
                </div>
                
                <div class="hidden md:block flex-1 max-w-md mx-8">
                    <div class="relative">
                        <input type="text" id="searchInput" onkeyup="filterData()" 
                               placeholder="Search name, mobile, or ID..." 
                               class="w-full bg-slate-100 border-none rounded-2xl py-3 pl-12 pr-4 focus:ring-2 focus:ring-indigo-500 transition-all">
                        <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    </div>
                </div>

                <button onclick="refreshData()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-2xl font-semibold transition-all shadow-md shadow-indigo-100">
                    <i id="syncIcon" class="fa fa-arrows-rotate"></i> Update Data
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-2xl"></div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="skeleton h-48 rounded-3xl"></div>
            <div class="skeleton h-48 rounded-3xl"></div>
            <div class="skeleton h-48 rounded-3xl"></div>
        </div>
    </main>

    <div id="userModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
            <div class="relative bg-white rounded-3xl overflow-hidden shadow-2xl w-full max-w-md transform transition-all">
                <div class="bg-indigo-600 px-6 py-8 text-white">
                    <div id="modalInitials" class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center text-2xl font-bold mb-4"></div>
                    <h3 id="modalName" class="text-2xl font-bold">---</h3>
                    <p id="modalID" class="text-indigo-100"></p>
                </div>
                <div class="px-6 py-6 space-y-4">
                    <div class="flex justify-between border-b pb-2"><span class="text-slate-500">Mobile</span><span id="modalMobile" class="font-bold"></span></div>
                    <div class="flex justify-between border-b pb-2"><span class="text-slate-500">Package</span><span id="modalPackage" class="font-bold text-indigo-600"></span></div>
                    <div class="flex justify-between border-b pb-2"><span class="text-slate-500">ID Number</span><span id="modalIdNum" class="font-mono"></span></div>
                    
                    <a id="payNowBtn" href="#" target="_blank" class="mt-4 flex items-center justify-center gap-2 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-2xl transition-all">
                        <i class="fa fa-credit-card"></i> Pay Now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = [];

        window.onload = refreshData;

        function refreshData() {
            const icon = document.getElementById('syncIcon');
            const errorDiv = document.getElementById('errorMessage');
            icon.classList.add('fa-spin');
            errorDiv.classList.add('hidden');
            
            google.script.run.withSuccessHandler(data => {
                icon.classList.remove('fa-spin');
                if (data.error) {
                    errorDiv.innerText = data.error;
                    errorDiv.classList.remove('hidden');
                    return;
                }
                userData = data;
                renderGrid(data);
            }).getSheetData();
        }

        function renderGrid(data) {
            const container = document.getElementById('gridContainer');
            container.innerHTML = data.map((user, index) => `
                <div onclick="openModal(${index})" class="user-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm cursor-pointer hover:border-indigo-200">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-bold mb-3">
                            ${user.name ? user.name.charAt(0) : '?'}
                        </div>
                        <h3 class="font-bold text-slate-800 truncate w-full">${user.name || 'N/A'}</h3>
                        <p class="text-xs text-slate-500 mb-4">ID: ${user.user_id || 'N/A'}</p>
                        <span class="text-[10px] px-3 py-1 bg-slate-100 rounded-full font-bold uppercase text-slate-600">${user.pakage || 'No Package'}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterData() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = userData.filter(u => 
                (u.name && u.name.toLowerCase().includes(val)) || 
                (u.mobile && u.mobile.includes(val)) || 
                (u.id_num && u.id_num.includes(val))
            );
            renderGrid(filtered);
        }

        function openModal(index) {
            const user = userData[index];
            document.getElementById('modalName').innerText = user.name || 'N/A';
            document.getElementById('modalID').innerText = `User ID: ${user.user_id || 'N/A'}`;
            document.getElementById('modalMobile').innerText = user.mobile || 'N/A';
            document.getElementById('modalPackage').innerText = user.pakage || 'N/A';
            document.getElementById('modalIdNum').innerText = user.id_num || 'N/A';
            document.getElementById('modalInitials').innerText = user.name ? user.name.charAt(0) : '?';
            document.getElementById('payNowBtn').href = `https://ispbill.com/pay.php?c=1021&q=${user.id_num}`;
            document.getElementById('userModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
        }
    </script>
</body>
</html>
